<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Kevin Lee 's Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 文件夹样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Kevin Lee\'s Docs',              //名称
      nameLink: '/',                          //链接
      //logo: '/static/favicon.ico',
      repo: 'devil6117/devil6117.github.io',  //仓库地址
    //loadSidebar: true,                      //自定义侧边栏
    basePath: '/',                            //文档加载路径
    homepage: '_index.md',                    //默认首页README.md
    loadNavbar: true,                         //导航栏
    //coverpage: true,                        //封面开关
    alias: {
      "/.*/_sidebar.md": "/_sidebar.md",
    },
    maxLevel: 1,                            //目录最大标题层级
    subMaxLevel: 3,                         //侧边栏子目录最大层级
    sidebarDisplayLevel: 1, // set sidebar display level
    //搜索框
    search: {
      paths: 'auto',
      depth: 6,         //搜索层级  1-6
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
    },
    // 底部导航
    pagination: {
      previousText: "上一页",
      nextText: "下一页",
      crossChapter: true,
      crossChapterText: true,
     },
    // 页面右侧toc
    //toc: {
      //tocMaxLevel: 3,
      //target: "h2, h3, h4, h5, h6",
    //},
  }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 代码块复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 底部 上一页下一页 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- 页面右侧 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
