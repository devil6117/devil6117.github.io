<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kevin Lee 's Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Kevin Lee\'s Docs',              //名称
      nameLink: '/',                          //链接
      //logo: '/static/favicon.ico',
      repo: 'devil6117/devil6117.github.io',  //仓库地址
      loadSidebar: true,                      //侧边栏
      loadNavbar: true,                       //导航栏
      //coverpage: true,                      //封面开关
      maxLevel: 2,                            //目录最大标题层级
      //subMaxLevel: 2,                       //侧边栏子目录最大层级
      //搜索框
      search: {
        paths: 'auto',
        depth: 6,         //搜索层级  1-6
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      auto2top: true, //跳回首页
      //giscus 评论
        giscus:{
          repo: devil6117/devil6117.github.io.giscus,
          repoId: R_kgDONpMXJw,
          category: Announcements,
          categoryId: DIC_kwDONpMXJ84Cl8cE,
          mapping: url,
          strict: 1,
          reactionsEnabled: 1,
          emitMetadata: 0,
          inputPosition: top,
          theme: preferred_color_scheme,
          lang: zh-CN,
          loading: lazy,
          crossorigin: anonymous,
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 代码块复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- giscus评论  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
  <!-- 百度统计插件 -->
  <script>

      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);

</body>
</html>
